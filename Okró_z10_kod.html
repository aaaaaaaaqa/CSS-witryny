<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><textarea cols="65" rows="35">&lt;html&gt;

&lt;meta http-equiv="Content Type" content="text/html";charset="UTF-8"/&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;ol type="1"&gt;
  &lt;h1&gt;&lt;li&gt;Wymienić oraz opisz dwie części selektora&lt;/li&gt;&lt;/h1&gt;
  &lt;p font="Arial"&gt;Każda reguła odnosi się do konkretnego elementu (znacznika) i składa się z dwóch części: &lt;b&gt;selektora i deklaracji&lt;/b&gt;. Selektor określa do jakich elementów ma zostać przypisane formatowanie.np. p h1. Deklaracja jest umieszczona w nawiasie klamrowym {...} i podaje to formatowanie. Każda deklaracja składa się z: przynajmniej z jednego zespołu cech lub inaczej własności albo właściwości (ang. property) i wartości(ang. value), przy czym można podać dowolną liczbę, rozdzielając kolejne znakiem średnika (;). &lt;/p&gt;
  &lt;h1&gt;&lt;li&gt;Znaczenie nawisów klamrowym {...}&lt;/li&gt;&lt;/h1&gt;
  &lt;p font="Arial"&gt;Pozwala ustalić określone atrybuty dla wszystkich elementów strony, a więc dla różnych selektorów typu. &lt;/p&gt;
  &lt;h1&gt;&lt;li&gt;Opisz cechy&lt;/li&gt;&lt;/h1&gt;
  &lt;p font="Arial"&gt;Każda cecha ma &lt;b&gt;ściśle wyszczególnioną listę wartości&lt;/b&gt;, które może przyjąć. &lt;/p&gt;
  &lt;h1&gt;&lt;li&gt;Opisz wartości&lt;/li&gt;&lt;/h1&gt;
  &lt;p font="Arial"&gt;&lt;b&gt;Wartości to są atrybuty danej cechy&lt;/b&gt;. Wartość zależy ściśle od cechy, po której stoi w deklaracji.&lt;/p&gt;
  &lt;h1&gt;&lt;li&gt;Kiedy stosujemy znak  średnika (;), kiedy nie jest konieczny&lt;/li&gt;&lt;/h1&gt;
  &lt;p font="Arial"&gt;Można podać dowolną liczbę wartości, ale &lt;b&gt;trzeba rozdzielić kolejne znakiem średnika&lt;/b&gt;. Średnik na końcu danej deklaracji nie musi być wstawiany.&lt;/p&gt;
&lt;/body&gt;
