<p> Paweł Okrój - Procesor (ang. central processing unit, CPU) – 
sekwencyjne urządzenie cyfrowe, które pobiera dane z pamięci operacyjnej, interpretuje je i wykonuje jako rozkazy.
Procesory wykonywane są zwykle jako układy scalone zamknięte w hermetycznej 
obudowie, często posiadającej złocone wyprowadzenia (stosowane ze względu 
na odporność na utlenianie) i w takiej postaci nazywa się je mikroprocesorami 
– w mowie potocznej pojęcia procesor i mikroprocesor używane są zamiennie.<p>
<p id="gruby_okroj"> Paweł Okrój - GPU oznacza Procesor graficzny. 
Jego głównym zadaniem jest renderowanie grafiki. Grafika w komputerze jest 
reprezentowana za pomocą pojęć matematycznych, takich jak macierze. 
Dlatego procesor graficzny może wykonywać wiele obliczeń jednocześnie</p>

<h1 id="dlawszystkich_okroj">Paweł Okrój -  Zasilacz komputerowy to 
urządzenie, które przetwarza napięcie przemienne z gniazdka elektrycznego na 
niskie, stabilizowane napięcia stałe. Zasilacze komputerowe są konieczne do 
pracy wielu ważnych elementów naszego peceta, między innymi płyty głównej, procesora, 
karty graficznej, czy dysku twardego.</h1>
<br>
<div id="dlawszystkich_okroj">Paweł Okrój - Pamięć RAM jest znana jako 
pamięć lotna , co oznacza, że dane nie są przechowywane na stałe , dlatego też, 
gdy w urządzeniu nie ma już źródła zasilania, informacje są tracone. 
Ponadto pamięć RAM może być ciągle przepisywana i odczytywana.</div>
